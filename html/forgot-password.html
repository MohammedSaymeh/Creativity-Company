<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | Creative Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/forgot-password.css" />
  <link rel="icon" href="../images/logo.ico" type="image/png" />
</head>
<body class="forgot-page">

  <button id="theme-toggle" class="toggle-theme-btn">🌙 Dark Mode</button>

  <div class="form-card">
    <div class="form-left">
      <img src="../images/logo.png" class="logo" />
      <h2>Forgot Password?</h2>
    </div>
    <div class="form-right">
        <form>
  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required />

  <!-- <button type="submit">Send Reset Link</button> -->
   <button type="button" onclick="showResetLink()">Send Reset Link</button>


  <!-- Fake reset link for demo -->
   <p id="fake-link-msg" class="fake-link-msg" style="display: none;">
    A reset link has been sent to your email.
    <br />
     👉 <a href="reset-password.html">Click here to reset your password</a>
    </p>

  <!-- <p class="fake-link-msg">
    A reset link has been sent to your email.
    <br />
    👉 <a href="reset-password.html">Click here to reset your password</a>
  </p> -->

  <div class="links">
    <a href="login.html" class="back-btn">⬅ Back to Login</a>
  </div>
</form>

        <div class="links">
          <a href="login.html" class="back-btn">⬅ Back to Login</a>

  </div>


<script>
  function showResetLink() {
    const email = document.getElementById("email").value;
    if (email.trim() === "") {
      alert("Please enter your email address.");
    } else {
      document.getElementById("fake-link-msg").style.display = "block";
    }
  }
</script>

<script>
  const toggleBtn = document.getElementById("theme-toggle");
  const userTheme = localStorage.getItem("theme");

  if (userTheme === "dark") {
    document.documentElement.classList.add("dark");
    toggleBtn.textContent = "☀️ Light Mode";
  }

  toggleBtn.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
    const isDark = document.documentElement.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
    toggleBtn.textContent = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
  });
</script>


</body>
</html>
