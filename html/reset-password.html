<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | Creative Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/reset-password.css" />
  <link rel="icon" href="../images/logo.ico" type="image/png" />
</head>
<body class="reset-page">
  <button id="theme-toggle" class="toggle-theme-btn">🌙 Dark Mode</button>

  <div class="form-card">
    <div class="form-left">
      <img src="../images/logo.png" class="logo" />
      <h2>Reset Password</h2>
    </div>
    <div class="form-right">
      <form>
        <label for="password">New Password</label>
<div class="password-wrapper">
  <input type="password" id="password" oninput="checkStrength()" required />
  <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
</div>
        <div class="strength-bar-container">
          <div id="strength-fill"></div>
        </div>

        <label for="confirm">Confirm New Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirm" oninput="validateMatch()" required />
          <span class="toggle-password" onclick="togglePassword('confirm')">👁️</span>
        </div>

        <button type="submit">Save Password</button>

        <div class="links">
          <a href="login.html" class="back-btn">⬅ Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function validateMatch() {
      const password = document.getElementById("password");
      const confirm = document.getElementById("confirm");

      if (confirm.value === "") {
        confirm.classList.remove("match", "no-match");
      } else if (password.value === confirm.value) {
        confirm.classList.add("match");
        confirm.classList.remove("no-match");
      } else {
        confirm.classList.add("no-match");
        confirm.classList.remove("match");
      }
    }
  </script>
  <script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  function checkStrength() {
    const password = document.getElementById("password").value;
    const fill = document.getElementById("strength-fill");

    let strength = 0;

    if (password.length >= 6) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[@$!%*?&]/.test(password)) strength++;

    if (strength <= 1) {
      fill.style.width = "30%";
      fill.style.background = "linear-gradient(to right, #ff4e4e, #ff7a7a)";
    } else if (strength === 2 || strength === 3) {
      fill.style.width = "60%";
      fill.style.background = "linear-gradient(to right, #ffc107, #ff9800)";
    } else {
      fill.style.width = "100%";
      fill.style.background = "linear-gradient(to right, #4caf50, #2e7d32)";
    }
  }
</script>

<script>
  const toggleBtn = document.getElementById("theme-toggle");
  const userTheme = localStorage.getItem("theme");

  if (userTheme === "dark") {
    document.documentElement.classList.add("dark");
    toggleBtn.textContent = "☀️ Light Mode";
  }

  toggleBtn.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
    const isDark = document.documentElement.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");
    toggleBtn.textContent = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
  });
</script>

</body>
</html>
