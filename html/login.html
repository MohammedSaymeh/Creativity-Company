<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login | Creative Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="icon" href="../images/logo.ico" type="image/png" />
</head>

<body class="login-page">

  <button id="theme-toggle" class="toggle-theme-btn">🌙 Dark Mode</button>


  <div class="form-card">
    <!-- Left side -->
    <div class="form-left">
      <img src="../images/logo.png" alt="Company Logo" class="logo" />
      <h2>Welcome Back</h2>
    </div>



    <!-- Right side -->
    <div class="form-right">
      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required />
          <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
        </div>

        <!-- 🔴 Error message hidden initially -->
        <div id="error-message" class="error-message" style="display: none;">
          ❌ Incorrect email or password
        </div>

        <!-- <button type="submit">Log In</button> -->
        <button type="button" onclick="simulateLogin()">Log In</button>

        <div class="links">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const userTheme = localStorage.getItem("theme");

    if (userTheme === "dark") {
      document.documentElement.classList.add("dark");
    }

    toggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      const isDark = document.documentElement.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.textContent = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
    });
  </script>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function simulateLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error-message");
      const formCard = document.querySelector(".form-card");

      if (email === "test@example.com" && password === "123456") {
        window.location.href = "two-factor.html";
      } else {
        error.style.display = "block";
        formCard.classList.add("shake");
        document.getElementById("password").style.borderColor = "red";
        setTimeout(() => formCard.classList.remove("shake"), 400);
      }
    }
  </script>

</body>

</html>
