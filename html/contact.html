<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Creative Company</title>
  <link rel="icon" href="../images/logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

  <header>
    <img src="../images/logo.png" alt="Company Logo" width="100">
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="login.html" class="logout">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Form</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="service">Requested Service:</label><br>
        <select id="service" name="service">
          <option value="web">Web Development</option>
          <option value="design">Design</option>
          <option value="seo">SEO Optimization</option>
          <option value="Mobile">Mobile Applications</option>
          <option value="Cloud">Cloud Integration</option>

        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">

      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Creative Company. All rights reserved.</p>
    <p>&copy; Mohammed Salah Aldeen Saymeh</p>
  </footer>

</body>
</html>
